<div class="row">
    <div class="col-3" *ngFor="let category of foodItems">
        <div class="card" (click)="navRestaurantFoods(category.categoryId)">
            <img [src]="category.photoUrl" class="card-img-top" alt="card Image">
            <div class="card-body">
              <p class="card-text">{{category.categoryName}}</p>
            </div>
        </div>
    </div>
</div>
